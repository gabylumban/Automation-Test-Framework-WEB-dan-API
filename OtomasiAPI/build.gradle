plugins {
    id 'java'
}

group 'com.automation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 sesuai project lama
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // Cucumber sesuai project lama
    testImplementation 'io.cucumber:cucumber-java:8.13.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:8.13.0'

    // Rest Assured untuk API Automation
    testImplementation 'io.rest-assured:rest-assured:5.3.0'

    // JSON / Object Mapper
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.16.4'
}

test {
    useJUnitPlatform()  // PENTING supaya JUnit 5 jalan di Gradle lama
}
