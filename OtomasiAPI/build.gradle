plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Cucumber dependencies
    testImplementation 'io.cucumber:cucumber-java:7.16.1'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.16.1'

    // RestAssured for API testing
    testImplementation 'io.rest-assured:rest-assured:5.4.0'

    // JUnit Jupiter API and Engine for running tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'

  
}

test {
    useJUnitPlatform()
    // Aktifkan plugin bawaan cucumber untuk report
    systemProperty "cucumber.plugin", "pretty, html:build/reports/cucumber-report.html, json:build/reports/cucumber-report.json"
}
