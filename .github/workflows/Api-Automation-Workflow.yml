name: API Automation Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Make gradlew executable
      - name: Setup gradlew
        working-directory: ./Api-test
        run: chmod +x gradlew

      # 4. Run API tests
      - name: Run API Tests
        working-directory: ./Api-test
        run: ./gradlew clean test

      # 5. Generate Allure Report
      - name: Generate Allure Report
        working-directory: ./Api-test
        run: ./gradlew allureReport

      # 6. Copy Allure Report to root folder for publishing
      - name: Prepare Allure Report
        run: |
          mkdir -p Api-test/build/allure-report-publish
          cp -r Api-test/build/reports/allure-report/* Api-test/build/allure-report-publish/

      # 7. Upload Allure Report Artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: Api-test/build/allure-report-publish

      # 8. Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Api-test/build/allure-report-publish
          publish_branch: gh-pages

      # 9. Add Allure Report link to summary
      - name: Add Allure Report link to Summary
        run: |
          echo "### ðŸ’§ API Automation Test Result" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "- Report Type: Allure HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
