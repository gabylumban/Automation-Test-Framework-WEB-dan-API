name: API Automation Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup gradlew permissions
        run: chmod +x ./Api-test/gradlew

      - name: Run API Tests
        working-directory: ./Api-test
        run: ./gradlew clean test

      - name: Generate Allure Report
        run: |
          ./Api-test/gradlew allureReport
          ./Api-test/gradlew allureServe
