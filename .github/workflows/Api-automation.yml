name: Otomasi API Automation

on:
  push:
    branches:
      - master   # default branch-mu
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Pastikan gradlew executable
      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Jalankan test dengan Gradle
      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      # 5️⃣ Upload test report sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' # hanya deploy dari master branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Deploy Test Report to GitHub Pages
        run: |
          set -e
          mkdir -p temp-gh-pages
          cp -r OtomasiAPI/build/reports/tests/test/* temp-gh-pages/
          cd temp-gh-pages
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout -b gh-pages || git checkout gh-pages
          git add .
          git commit -m "Deploy API test report: $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
          git push origin gh-pages --force
