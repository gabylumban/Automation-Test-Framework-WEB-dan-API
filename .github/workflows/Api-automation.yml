name: Otomasi API Automation (Safe Deploy)

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ambil semua branch

      # 2️⃣ Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Pastikan gradlew executable
      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Jalankan test dengan Gradle
      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      # 5️⃣ Upload test report sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Git
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Buat folder jika belum ada
      - name: Ensure report folder exists
        run: mkdir -p OtomasiAPI/build/reports/tests/test

      # 4️⃣ Deploy ke GitHub Pages
      - name: Deploy Test Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./OtomasiAPI/build/reports/tests/test
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
