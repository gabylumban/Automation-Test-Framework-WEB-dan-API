name: Otomasi API Automation (Safe Deploy)

on:
  push:
    branches:
      - master

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure report folder exists
        run: mkdir -p OtomasiAPI/build/reports/tests/test

      - name: Deploy Test Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./OtomasiAPI/build/reports/tests/test
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
