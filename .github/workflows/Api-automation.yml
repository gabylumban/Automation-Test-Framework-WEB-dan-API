name: Otomasi API Automation

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Run API tests with Cucumber
      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      # 5️⃣ Upload test report as artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Test Report to GitHub Pages
        run: |
          REPORT_DIR=OtomasiAPI/build/reports/tests/test
          DEPLOY_DIR=temp-gh-pages

          # Check if report exists
          if [ ! -d "$REPORT_DIR" ]; then
            echo "Report directory not found! Skipping deploy."
            exit 0
          fi

          # Copy report to deploy folder
          rm -rf $DEPLOY_DIR
          mkdir -p $DEPLOY_DIR
          cp -r $REPORT_DIR/* $DEPLOY_DIR/

          # Add default index.html if missing
          if [ ! -f "$DEPLOY_DIR/index.html" ]; then
            echo "<html><body><h1>API Test Report</h1></body></html>" > $DEPLOY_DIR/index.html
          fi

          cd $DEPLOY_DIR

          # Initialize git
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Checkout or create gh-pages
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages

          git add .

          # Commit and push only if changes
          if git diff-index --quiet HEAD; then
            echo "No changes to commit. Skipping push."
          else
            git commit -m "Deploy API test report: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin gh-pages --force
          fi

          echo "✅ API Test Report deployed: https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY##*/}/"
