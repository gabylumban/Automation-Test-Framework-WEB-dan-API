name: Otomasi API Automation

on:
  push:
    branches:
      - master   # sesuaikan default branch Anda
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Pastikan gradlew executable
      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Jalankan test dengan Gradle
      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      # 5️⃣ Upload test report sebagai artifact (HTML report)
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # deploy hanya dari master branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Setup git user
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 2️⃣ Buat branch gh-pages jika belum ada
      - name: Ensure gh-pages branch exists
        run: |
          if ! git rev-parse --verify origin/gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initial gh-pages commit"
            git push origin gh-pages
          fi

      # 3️⃣ Deploy ke GitHub Pages
      - name: Deploy Test Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./OtomasiAPI/build/reports/tests/test
          publish_branch: gh-pages
