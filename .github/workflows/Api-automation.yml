name: Otomasi API Automation

on:
  push:
    branches:
      - master   # branch default
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Pastikan gradlew executable
      - name: Make gradlew executable
        run: chmod +x OtomasiAPI/gradlew

      # 4️⃣ Jalankan test dengan Gradle
      - name: Run API tests
        working-directory: ./OtomasiAPI
        run: ./gradlew test --info

      # 5️⃣ Upload test report sebagai artifact (opsional)
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: ./OtomasiAPI/build/reports/tests/test

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # hanya deploy dari master

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Test Report to GitHub Pages
        run: |
          REPORT_DIR=OtomasiAPI/build/reports/tests/test

          # Cek dulu apakah report ada
          if [ ! -d "$REPORT_DIR" ]; then
            echo "Report directory not found! Skipping deploy."
            exit 0
          fi

          # Buat temporary folder untuk gh-pages
          mkdir -p temp-gh-pages
          cp -r $REPORT_DIR/* temp-gh-pages/
          cd temp-gh-pages

          # Inisialisasi git
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Checkout gh-pages branch atau buat baru
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages

          git add .

          # Hanya commit jika ada perubahan
          if git diff-index --quiet HEAD; then
            echo "No changes to commit. Skipping push."
          else
            git commit -m "Deploy API test report: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin gh-pages --force
          fi
